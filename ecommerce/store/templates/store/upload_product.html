{% extends 'store/base.html' %}

{% block title %}Product List{% endblock %}

{% block content %}

    <h2>Upload Product</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    <a href="{% url 'product_list' %}">Back to Product List</a>
{% endblock %}
