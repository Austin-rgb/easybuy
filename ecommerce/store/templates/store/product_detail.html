{% extends 'store/base.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="carousel slide" id="productImagesCarousel" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{{ product.image1.url }}" class="d-block w-100" alt="{{ product.name }}">
                    </div>
                    {% if product.image2 %}
                    <div class="carousel-item">
                        <img src="{{ product.image2.url }}" class="d-block w-100" alt="{{ product.name }}">
                    </div>
                    {% endif %}
                    {% if product.image3 %}
                    <div class="carousel-item">
                        <img src="{{ product.image3.url }}" class="d-block w-100" alt="{{ product.name }}">
                    </div>
                    {% endif %}
                </div>
                <a class="carousel-control-prev" href="#productImagesCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#productImagesCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p><strong>Price:</strong> ${{ product.price }}</p>
            <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary">Add to Cart</a>
        </div>
    </div>
</div>
{% endblock %}
